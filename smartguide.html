  <!-- PAGE HEADER -->
  <header style="background-color: #ffba5a" id="page-header">
    <div class="container">
      <div class="row">
        <div class="col-md-6 m-auto text-center">
          <h1>SMART GUIDE</h1>
        </div>
      </div>
    </div>
  </header>
  <!-- GUIDE SECTION -->
  <section id="contact" class="py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card p-4">
            <div class="card-body">
              <h3 class="text-center">Enter Data</h3>
              <hr>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="firstname">Date</label>
                    <input type="date" id="date" class="form-control" placeholder="Date">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" class="form-control" placeholder="State">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="district">District</label>
                    <input type="text" id="district" class="form-control" placeholder="District">
                  </div>
                </div>
              </div>
                <div class="col-md-12 p-5">
                  <div class="form-group">
                    <input type="submit" onclick="return data()" value="Submit" class="btn btn-outline-danger btn-block">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--RESULTS SECTION-->
  <section id="results" class="py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card p-4">
            <div class="card-body">
              <h3 class="text-center">Crop Suggestions</h3>
              <hr>
              <div class="row" id="suggestion1">
                <div class="col">
                  <div id="name" class="text-center h5"></div>
                </div>
                <div class="col">
                  <img id = "myimg" class="border" alt="">
                </div>
              </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>

  <script>
    function data()
    {
        document.getElementById("name").innerHTML = "Wheat";
        image = document.getElementById("myimg");
        image.src = "img/wheat.jpeg"
        image.width = "350";
        image.height = "200";
        return false;           // Adds to the document
    }
  </script>
